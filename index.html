<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Interest Calculator</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>
      <div class="calc">
        <div class="form">
          <input
            type="number"
            class="input"
            placeholder="Amount"
            id="principal"
            required
          />
          <label for="principal" class="label"></label>
        </div>

        <div class="form">
          Rate
          <input
            type="range"
            id="rate"
            min="1"
            max="20"
            value="10.25"
            step="0.1"
            oninput="updateRate()"
            required
          />
          <span id="rate_val"> 10.25 </span>% <br />
          <label for="rate" class="label"></label>
        </div>

        <div class="form">
          <input
            type="number"
            class="input"
            placeholder="Number of years"
            id="years"
            list="all_years"
            required
          />
          <label for="years" class="label"></label>
          <!-- <datalist id="all_years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </datalist> -->
        </div>
      </div>

      <div class="Interest">
        <span id="result"></span><br />
        <div class="Interest-word">Interest:</div>
      </div>
      <button class="btn" onclick="compute()">Compute Interest</button>
    </div>
    <div class="footer">
      <footer>&#169; This Calculator belongs to --Qasem--</footer>
    </div>
  </body>
</html>
